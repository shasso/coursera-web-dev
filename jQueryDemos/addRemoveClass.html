<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <style>
        body {
            font-size: 32px;
        }

        div {
            margin-top: .1em;
        }

        .parent {
            margin-left: .8em;
        }

        .child {
            margin-left: 1.6em;
        }
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
    </style>
</head>
<body>

  
      
  
   
   
    <div id="target">Demo Element</div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.js"></script>
    <script>
        $(function () {
            // this code will execute when the page is ready
            // classes
            // $('#target').addClass('blue');
            // $('#target').removeClass('red blue');

            // attributes
            // update attribute value
            $('#target').attr('style', 'color:red');

            // read attr value
            //var style = $('#target').attr('style');
            //alert(style);

            // remove attr
            $('#target').removeAttr('style');
          
        });


    </script>
</body>
</html>
