<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <style>
        body {
            font-size: 32px;
        }

        div {
            margin-top: .1em;
        }

        .parent {
            margin-left: .8em;
        }

        .child {
            margin-left: 1.6em;
        }
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
        #box {
            height: 5em;
            width: 5em;
            background-color: darkblue;
            color: white;
        }
    </style>
</head>
<body>

  <h2>Serializing object</h2>
   <div>
       <label for="first-name">First name: </label>
       <input type="text" class="form-control" id="first-name" />
   </div>
   <div>
       <label for="last-name">Last name: </label>
       <input type="text" class="form-control" id="last-name" />
   </div>
    <div>
        JASON:
    </div>
   
    <div>
        <button type="button" class="btn" id="execute">Save Data</button>
    </div>
  
    <div id="output">Place Holder</div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.js"></script>
    <script>
        $(function () {
            // this code will execute when the page is ready
            $('#execute').click(function () {
               
                var url = 'http://' + 'localhost:4000/api/people'
                var person = {
                    firstName: $('#first-name').val(),
                    lastName: $('#last-name').val()
                };

                $.post(url, person).done(function (data) {
                    $('#output').text(data.firstName + ' ' + data.lastName);
                });

              
                console.log(url);
            });
              
         
        });


    </script>
</body>
</html>
