<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <style>
        body {
            font-size: 32px;
        }

        div {
            margin-top: .1em;
        }

        .parent {
            margin-left: .8em;
        }

        .child {
            margin-left: 1.6em;
        }
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
        #box {
            height: 5em;
            width: 5em;
            background-color: darkblue;
            color: white;
        }
    </style>
</head>
<body>

  <h2>Dymanic data loading in Ajax</h2>
   
    <div>
       
         <button type="button" class="btn" id="execute">Load Data</button>
      
    </div>
  <div id="output">Place Holder</div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.js"></script>
    <script>
        $(function () {
            // this code will execute when the page is ready
            $('#execute').click(function () {
                $.getScript('/Scripts/externalScript.js').done(function () {
                    $('#output').text('done loading external script file');
                });
            });
  
        });


    </script>
</body>




</html>
