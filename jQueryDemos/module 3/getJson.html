<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <style>
        body {
            font-size: 32px;
        }

        div {
            margin-top: .1em;
        }

        .parent {
            margin-left: .8em;
        }

        .child {
            margin-left: 1.6em;
        }
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
        #box {
            height: 5em;
            width: 5em;
            background-color: darkblue;
            color: white;
        }
    </style>
</head>
<body>

  <h2>Serializing object</h2>
   <div>
       <label for="first-name">First name: </label>
       <input type="text" class="form-control" id="first-name" />
   </div>
   <div>
       <label for="last-name">Last name: </label>
       <input type="text" class="form-control" id="last-name" />
   </div>
    <div>
        JASON:
    </div>
   
    <div>
        <button type="button" class="btn" id="execute">Load Data</button>
    </div>
  

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.js"></script>
    <script>
        $(function () {
            // this code will execute when the page is ready
            $('#execute').click(function () {
                // return a person object
                // firstName and lastName properties
                var url = 'http://' + 'localhost:4000/api/people/1'
                $.getJSON(url, function (person) {
                    $('#first-name').val(person.firstName);
                    $('#last-name').val(person.lastName);

                });

                console.log(url);
            });
              
         
        });


    </script>
</body>
</html>
