<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <style>
        body {
            font-size: 32px;
        }
        div {
            margin-top: .1em;
        }
        .parent {
            margin-left: .8em;
        }
        .child {
            margin-left: 1.6em;
        }
    </style>
</head>
<body>
    <div id="target" style="color:black">
        Grandparent
        <div style="color:black" class="parent">
            --Parent
            <div style="color:black" class="child">--First child</div>
            <div style="color:black" class="child" id="demo">--Second child</div>
        </div>
    </div>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.js"></script>
    <script>
        $(function () {
            // this code will execute when the page is ready
            // $('#target').attr('style', 'color:aqua');

            // first locator will give the elemnt with an id 'target'
            // second locator (method) will get all direct children 
            // the attr method will update an attribute
            // $('#target').children().attr('style', 'color:red');


            // first locator will give the elemnt with an id 'target'
            // second locator (method) will get all direct children 
            // the attr method will update an attribute
            // find always wants a selector
            // $('#target').find('*').attr('style', 'color:red');
            
            // only direct parent will be changed
            // $('#demo').parent().attr('style', 'color:red');

            // parents
            $('#demo').parents().attr('style', 'color:red');

        });
           

    </script>
</body>
</html>
