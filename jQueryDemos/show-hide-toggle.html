<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <style>
        body {
            font-size: 32px;
        }

        div {
            margin-top: .1em;
        }

        .parent {
            margin-left: .8em;
        }

        .child {
            margin-left: 1.6em;
        }
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
        #box {
            height: 5em;
            width: 5em;
            background-color: darkblue;
            color: white;
        }
    </style>
</head>
<body>

  <h2>hide, show, toggle, fadeIn, fadeOut, fadeToggle, slide, etc.</h2>
    <div><button type="button" class="btn" id="executor">Execute!</button></div>
   
    <div id="box">Demo Content</div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.js"></script>
    <script>
        $(function () {
            // this code will execute when the page is ready
            $('#executor').click(function() {
                //// hide
                //$('#box').hide(500); // delay for 1/2 sec

                //toggle
                // $('#box').toggle(500); // delay for 1/2 sec

                // slide
                $('#box').slideToggle(750);
            });
        });


    </script>
</body>
</html>
