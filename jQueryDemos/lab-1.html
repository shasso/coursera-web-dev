<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
        body {
            font-family: Verdana;
        }

        h1, h2, h3 {
            color: darkblue;
        }

        .rating-circle {
            height: 2em;
            width: 2em;
            border: .1em solid black;
            border-radius: 1.1em;
            display: inline-block;
            margin: 0;
            padding: .1em;
        }

        .rating-hover {
            background-color: yellow;
        }

        .rating-chosen {
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Contoso Web Developer Conference</h1>
    <h2>Finding elements using jQuery</h2>
    <div>This session is about identifying elements using jQuery methods and selectors.</div>
    <h3>Rate this session</h3>
    <div id="rating-container">
        <div class="rating-circle"></div>
        <div class="rating-circle"></div>
        <div class="rating-circle"></div>
        <div class="rating-circle"></div>
        <div class="rating-circle"></div>
    </div>

    <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>

    <script>
        // your answer would go here
        $(function () {
            var current_rating;
            var container = $('#rating-container');
            $('.rating-circle').click(function () {
                // clear what is there already
                index = container.children().index(this);
                //console.log(index);
                current_rating = index;
                $(this).prevAll().addClass('rating-chosen');
                $(this).addClass('rating-chosen');
            });

            $('.rating-circle').hover(function () {
                $('.rating-circle').each(function (item) {
                    $(this).removeClass('rating-chosen');
                    //console.log(item);
                });
                // var container = $('#rating-container');
                index = container.children().index(this);
                //console.log(index);
                $(this).addClass('rating-hover');
                $(this).prevAll().addClass('rating-hover');

            });

            $('.rating-circle').mouseout(function () {
               
                    $(this).removeClass('rating-hover');
                    $(this).prevAll().removeClass('rating-hover');
                
                // add back what was there already
                //console.log('last rating was: ' + current_rating);
                    if (current_rating != undefined) {
                        var foundElement = container.children().get(current_rating);
                        $(foundElement).addClass('rating-chosen');
                        $(foundElement).prevAll().addClass('rating-chosen');
                    }
               
            });
            
        });
    </script>
</body>
</html>
